<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign up</title>
  
  <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  
    <div class="signup-card">
      <div class="fa fa-arrow-left"></div>
      
      <h1>Sign up</h1>
      
      <form action="https://formsubmit.co/paulinnocent04@gmail.com" method="POST" id="signup-form">
        <div class="form-group">
          <i class="fa fa-phone"></i>
          <p class="">+234</p>
          <input type="number" name="number" id="number" placeholder="9055841318">
        </div>
        
        <div class="form-group">
          <i class="fa fa-lock"></i>
          <input type="password" name="password" id="password" placeholder="Enter your password">
        </div>
        
        <div class="form-group">
          <i class="fa fa-lock"></i>
          <input type="password" name="cpassword" id="cpassword" placeholder="Confirm your password">
        </div>

        <input name="_formsubmit_id" type="text" style="display:none">
        
        <div><button type="submit" class="btn">Sign up</button></div>
      </form>
      
      <p class="">Already have an account? <a href="#">Log in</a></p>
    </div>
    
</body>
</html>
